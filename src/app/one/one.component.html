<div style="width: 400px">
  <div class="form-group">
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Add your questions here!"
      #question
    />
    <button
      (click)="onAddQuestion(question)"
      type="submit"
      class="btn btn-outline-info btn-block"
    >
      Add
    </button>
  </div>
</div>
