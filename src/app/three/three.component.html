<div style="width: 400px">
  <div class="mb-4">
    <small>Your question was:</small>
    <h4>{{ appValues.question }}</h4>
  </div>
  <div class="mb-4">
    <small>Your answer is:</small>
    <h4 class="text-success">{{appValues.answer}}</h4>
  </div>
  <div>
    <button type="button" class="btn btn-primary"
    (click)="doItAgain()" style="margin-right: 10px;">
     Dont like it
    </button>

    <button (click)="onStartOver()" type="button" class="btn btn-danger">
     Start Ouver
    </button>
  </div>
</div>
